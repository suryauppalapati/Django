{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Todo List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a href="{% url 'home' %}" class="navbar-brand">Todo List</a>   
      </nav>
      <br>
      <div class="container">
          <div class="row ">
              <div class="col-md-6 m-auto">
                  <form action="" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        {{form}}
                      </div>
                        <input type="submit" class="btn btn-success" name="Add">
                  </form>
                  <br>
                  <table class="table table-bordered">
                      <thead class="text-center">
                          <tr>
                              <!-- <th>id</th> -->
                              <th>Task</th>
                              <th>Status</th>
                              <th colspan="2">Option</th>
                          </tr>
                      </thead>
                      <tbody>
                            {% for task in tasks %}
                            <tr>
                                <!-- <td>{{task.id}}</td> -->
                                <td>{{task.title}}</td>
                                <td>{{task.status}}</td>
                                <td><a href="{% url 'update' task.id %}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a></td>
                                <td><a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
</body>
</html>
